{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color:red;">Invalid username or password. Please try again.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Log in</button>
  </form>

  <p class="mt-3">Donâ€™t have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
  <p><a href="{% url 'home' %}">Back to home</a></p>
</body>
</html>
