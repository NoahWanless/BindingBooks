<h1>{{ forum.forum_name }}</h1>
<p>{{ forum.forum_description }}</p>

<a href="{% url 'create_post' forum.forum_id %}">Create a Post</a>

<h2>Posts</h2>
<ul>
  {% for p in posts %}
    <li>
      {% if p.author %}
        {{ p.author.first_name }} {{ p.author.last_name }}:
      {% else %}
        Anonymous:
      {% endif %}
      {{ p.post_text }}
    </li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>
